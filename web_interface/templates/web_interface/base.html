{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title_block %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'web_interface/css/bootstrap.min.css' %}" media="screen" />
        <link rel="stylesheet" type="text/css" href="{% static 'web_interface/css/my_css.css' %}" media="screen" />
        <script src="{% static 'web_interface/js/jquery-min.js' %}"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-inverse bg-inverse fixed-top" id="navbar">
            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <ul class="nav">
                        <a class="navbar-brand" href="{% url 'index' %}">
                            <img src="{% static 'web_interface/images/logo.png' %}" alt="">
                        </a>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'schedule' %}">Добавить расписание</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'subjects' %}">Предметы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'teachers' %}">Преподаватели</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'groups' %}">Группы</a>
                        </li>
                        </ul>
                    </div>
                    <div class="col" id="greating">
                        {% block nav_block %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </nav>
        {% block filter_block %}
        {% endblock %}
        <div class="container" id="info">
            {% block body_block %}
            {% endblock %}
        </div><!-- /.container -->
        <script src="{% static 'web_interface/js/my_scripts.js' %}"></script>
    </body>
</html>
