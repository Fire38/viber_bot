{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
          <title>Авторизация</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'web_interface/css/bootstrap.min.css' %}" media="screen" />
        <link rel="stylesheet" type="text/css" href="{% static 'web_interface/css/signin.css' %}" media="screen" />
    </head>

    <body>
        <div class="container">
                <form class="form-signin" method="POST" action="{% url 'auth' %}">
                {% csrf_token %}
                <h2 class="form-signin-heading">Вход в систему</h2>

                {% if error %}
                    <h4 class="form-signin-heading">Ошибка входа</h4>
                {% endif %}

                <label for="inputEmail" class="sr-only">Логин</label>
                <input type="text" name="login" id="inputEmail" class="form-control" placeholder="Логин" required autofocus>
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Пароль" required>
                <input class="btn btn-lg btn-primary btn-block" id="login_button" type="submit" value="Войти"/>
            </form>
        </div> <!-- /container -->
    </body>
</html>
